# Disable visual activity.
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Modes.
setw -g clock-mode-colour colour5
setw -g mode-style fg=colour234,bg=colour238,bold
# setw -g mode-attr bold
# setw -g mode-fg colour234
# setw -g mode-bg colour238

# Panes.
setw -g pane-border-style fg=colour238,bg=colour0
setw -g pane-active-border-style fg=colour235,bg=colour0

# set -g pane-border-bg colour0
# set -g pane-border-fg colour238
# set -g pane-active-border-bg colour0
# set -g pane-active-border-fg colour235

# Statusbar.
set -g status-position top
set -g status-justify left
set -g status-style fg=colour137,bg=colour237,dim
set -g status-left ''
set -g status-right '|#[fg=colour250,bold] %d/%m #[fg=colour250,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour254,bg=colour235,bold
# setw -g window-status-current-fg colour254
# setw -g window-status-current-bg colour235
# setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]  '

setw -g window-status-style fg=colour252,bg=colour236,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]  '

setw -g window-status-bell-style fg=color255,bg=colour1,bold

# Messages.
set -g message-style fg=colour250,bg=colour237,bold
