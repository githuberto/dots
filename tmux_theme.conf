# Disable visual activity.
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Modes.
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour234
setw -g mode-bg colour238

# Panes.
set -g pane-border-bg colour0
set -g pane-border-fg colour238
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour235

# Statusbar.
set -g status-position top
set -g status-justify left
set -g status-bg colour237
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '|#[fg=colour250,bold] %d/%m #[fg=colour250,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour254
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bold
setw -g window-status-current-format '#[bg=colour238] #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]  '

setw -g window-status-fg colour252
setw -g window-status-bg colour236
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]  '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Messages.
set -g message-attr bold
set -g message-fg colour250
set -g message-bg colour237
