# prefix switched from control-b to alt-d
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# F10 to type on all panes
bind F10 setw synchronize-panes

# Unbind Space to save my poor layouts
unbind Space

# fix input delay (for vim)
set -sg escape-time 0


# reload .tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded."

# start new panes in the current directory
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# flow control (unneeded in tmux 2.x)
#setw -g c0-change-trigger 10   # number of characters in 1ms to trigger
#setw -g c1-change-interval 250  # number of ms to delay further updates

# vim hotkeys for pane movement
#bind h select-pane -L
#bind j select-pane -D
